<div ng-controller="DocumentTypePickerController" class="guiInputStandardSize" style="border: #ccc 1px solid; background: #fff; overflow: auto; height: 170px; padding: 2px 5px;">
    <table>
        <tbody>
            <tr ng-repeat="doctype in doctypes">
                <td>
                    <input id="{{$id}}-{{doctype.alias}}" name="{{$id}}-{{doctype.alias}}" type="checkbox" ng-model="doctype.checked">
                    <label for="{{$id}}-{{doctype.alias}}">{{doctype.name}}</label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
