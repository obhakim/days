<template name="TopMenu">
  <div class="ui large top fixed inverted menu">
    <div class="ui container">
      <a class="toc item"><i class="sidebar icon"></i></a>
      <a href="{{pathFor 'home'}}" class="header hideable item {{isActiveRoute 'home'}}">Days</a>
      <a class="item {{isActiveRoute 'reservation'}}" href="{{pathFor 'reservation'}}">Réserver</a>
      <div class="ui item hideable simple dropdown">
        A propos de nous <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item {{isActiveRoute 'drivers'}}" href="{{pathFor 'drivers'}}">Nos chauffeurs</a>
          <a class="item {{isActiveRoute 'values'}}" href="{{pathFor 'values'}}">Nos valeurs</a>
          <a class="item {{isActiveRoute 'services'}}" href="{{pathFor 'services'}}">Notre service</a>
          <a class="item {{isActiveRoute 'vehicles'}}" href="{{pathFor 'vehicles'}}">Nos véhicules</a>
        </div>
      </div>
      {{!--#if loading--}} {{!--> spinner--}} {{!--/if--}}
      <div class="right menu">
        {{#if currentUser}}
        <div class="ui item simple dropdown">
          {{currentUserEmail}}<i class="dropdown icon"></i>
          <div class="menu">
            <a class="item {{isActiveRoute 'profile'}}" href="{{pathFor 'profile'}}">Mon profile</a>
            <a class="item {{isActiveRoute 'reservations'}}" href="{{pathFor 'reservations'}}">Mes réservations</a>
          </div>
        </div>
        {{/if}} {{> atNavButton}}
      </div>
    </div>
  </div>
</template>
