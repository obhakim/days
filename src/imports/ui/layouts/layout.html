<template name="Layout">
  <!-- Top Menu -->
  {{> TopMenu }}

  <div class="content-wrapper">
    <div id="body">
      <div class="ui inverted vertical left sidebar menu">
        <!-- Sidebar Menu -->
        {{> SideMenu }}
      </div>

      <div class="pusher">
        <!-- Page Contents -->
        <div class="ui main container">
          {{> Template.dynamic template=content}}
        </div>

        <div class="ui inverted vertical footer segment">
          <div class="ui container">
            <div class="ui inverted divided equal height centered grid">
              <div class="eight wide right aligned column">
                <h4 class="ui inverted header">Qui sommes nous</h4>
                <div class="ui inverted link list">
                  <a href="#" class="item">Nous contacter</a>
                </div>
              </div>
              <div class="eight wide column">
                <h4 class="ui inverted header">Restez en contact</h4>
                <div class="ui inverted link list">
                  <a href="#" class="item">Facebook</a>
                  <a href="#" class="item">Twitter</a>
                </div>
              </div>
            </div>
          </div>
          <div class="ui inverted center aligned segment">
            <span class="ui inverted">Drivers At Your Service&copy; 2016&nbsp;&nbsp;&nbsp;{{version}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
