<template name="DriverJoin">
  <div class="ui middle aligned centered grid">
    <div class="at-column column">
      <h1 class="ui center aligned header">Votre profil</h1>
      <div class="ui stackable segment">
        <div class="six wide column">
          <form id="form" class="ui form" novalidate>
            {{> errormessage }}
            <h4 class="ui dividing header">Information personnelle</h4>
            <div class="required field">
              <label>Email</label>
              <input id="email" type="text" placeholder="Email" />
            </div>

            <div class="required field">
              <label>Mot de passe</label>
              <input id="password" type="password" placeholder="Mot de passe" />
            </div>

            <div class="required field">
              <label>Nom</label>
              <input id="lastname" type="text" placeholder="Nom" />
            </div>

            <div class="required field">
              <label>Prenom</label>
              <input id="firstname" type="text" placeholder="Prenom" />
            </div>

            <div class="required field">
              <label>Téléphone</label>
              <input id="phone" type="text" placeholder="Téléphone" required/>
            </div>

            <div class="field">
              <label>Date de naissance</label>
              <input id="birthday" class="ui dropdown datetimepicker" type="text" placeholder="Date de naissance" />
            </div>

            <h4 class="ui dividing header">Addresse</h4>
            <div class="required field">
              <label>Rue</label>
              <input id="street" type="text" placeholder="Rue" value="{{profile.street}}" />
            </div>

            <div class="two fields">
              <div class="four wide required field">
                <label>Code postal</label>
                <input id="zipcode" type="text" placeholder="Code postal" maxlength="10" value="{{profile.zipcode}}" />
              </div>

              <div class="twelve wide required field">
                <label>Ville</label>
                <input id="city" type="text" placeholder="Ville" value="{{profile.city}}" />
              </div>
            </div>

            <h4 class="ui dividing header">Information de paiement</h4>
            <div class="required field">
              <label>Numéro</label>
              <input id="num" type="text" placeholder="Numéro" maxlength="16" />
            </div>
            <div class="two fields">
              <div class="twelve wide required field">
                <label>Date de validité</label>
                <div class="two fields">
                  <div class="four wide field">
                    <select id="validThruM">
                      <option> </option>
                      {{#each validThruM}}
                      <option>{{value}}</option>
                      {{/each}}
                    </select>
                  </div>
                  <div class="five wide field">
                    <select id="validThruY">
                      <option> </option>
                      {{#each validThruY}}
                      <option>{{value}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </div>
              <div class="four wide required field">
                <label>CVV</label>
                <input id="cvv" type="text" placeholder="CVV" maxlength="3" />
              </div>
            </div>
            <div class="required field">
              <label>Nom</label>
              <input id="name" type="text" placeholder="Nom" />
            </div>
            <div class="ui checkbox">
              <input id="terms" type="checkbox">
              <label for="terms">J'ai lu et j'accepte les <a href="{{pathFor route='termsOfUse'}}">Conditions Générales</a></label>
            </div>
            <input type="submit" value="Enregistrer" class="ui fluid large primary button">
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
