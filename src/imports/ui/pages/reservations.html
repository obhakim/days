<template name="Reservations">
  <h1>Réservations</h1> {{#unless Template.subscriptionsReady}} {{> spinner}} {{/unless}}

  <div class="ui segment fluid dropdown">
    <form class="ui form">
      <div class="ui input">
        <input type="text" placeholder="Date debut..." id="startDate" class="ui dropdown datetimepicker" />
      </div>
      <div class="ui input">
        <input type="text" placeholder="Date fin..." id="endDate" class="ui dropdown datetimepicker" />
      </div>
      <div class="ui input focus">
        <input type="text" placeholder="Chercher par..." id="searchWord">
      </div>
      <div class="ui icon input">
        <i id="recherche" class="ui button">Rechercher</i>
      </div>
    </form>
  </div>

  <form id="reservationForm" class="ui form">
    {{> errormessage}}    
    <table class="ui celled table">
      <thead>
        <tr>
          <th>Réservé le</th>
          <th>Contacte</th>
          <th>Itineraire</th>
          <th>Le</th>
          <th>Prix</th>
          <!--<th>Commentaire</th>-->
          <th>Statut</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#if searching}}
        <div class="ui text loader">Chargement...</div>
        {{else}} {{#each reservations}} {{> ReservationItem}} {{else}}
        <p class="alert alert-warning">La liste est vide.</p>
        {{/each}} {{/if}}
      </tbody>
    </table>
    </form>
    <button id="plus" class="ui right labeled icon button">Plus <i id="plus" class="right chevron icon"></i> </button>
</template>
