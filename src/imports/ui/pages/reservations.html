<template name="Reservations">
  <h1>Réservations</h1> {{#unless Template.subscriptionsReady}} {{> spinner}} {{/unless}}
  <div class="ui stackable grid">
   <form  class="ui form" width="400px">
     <table style="border:0px; border-spacing: 10px; border-collapse: separate;" >
       <tr><td>
          <div class="ui fluid dropdown">
            <div class="field">       
               <input type="text" width="250px" placeholder="Recherche par date..."  id="searchdate"  class="ui dropdown datetimepicker"/>
            </div>
          </div>
          </td>
           <td><i id="recherche" class="ui button">Recherche</i></td></tr>
        <tr><td>
           <div class="ui large icon input">
           <input id="nom" placeholder="Entrer un nom..." type="text">
           <i class="search icon"></i>
           </div>
        </td></tr>
         
    </table> 
    </form>
    <form id="reservationForm" class="ui form">
      {{> errormessage}}
      <table class="ui celled table">
        <thead>
          <tr>
            <th>Réservé le</th>
            <th>Départ</th>
            <th>Destination</th>
            <th>Le</th>
            <th>Prix</th>
            <th>Statut</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each reservations}} {{> ReservationItem}} {{/each}}
        </tbody>
        {{!--<tfoot>
                <tr>
                    <th colspan="3">
                        <div class="ui right floated pagination menu">
                            <a class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="item">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>--}}
      </table>
    </form>
  </div>
</template>
