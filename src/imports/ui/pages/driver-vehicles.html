<template name="DriverVehicles">
    <div class="ui middle aligned centered grid">
        <div class="at-column column">
            <h1 class="ui center aligned header">Vos voitures</h1>
            <div class="ui stackable segment">
                <div class="six wide column">
                    <form id="form" class="ui form" novalidate>
                        {{> errormessage }}
                        <h4 class="ui dividing header">Voitures</h4>
                        <div class="five wide field">
                        

                        <label>Marque</label>
                            <select class="brand">
                                <option value=""> La marque</option>
                                {{#each modelsList}}
                                <option value="{{_id}}">{{brand}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="five wide field">
                        <label>Modèle</label>
                            <select class="model">
                                <option value="">Model</option>
                                {{#each modelsList}}
                                <option value="{{_id}}">{{model}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="five wide field">
                        <label>Type de véhicule</label>
                            <select id="type">
                                <option value="">Type de véhicule</option>
                            {{#each vehicleTypesList}}
                            <option value="{{_id}}">{{name}}</option>
                            {{/each}}>
                            </select>
                        </div>
                    <input type="submit" value="Enregistrer" class="ui fluid large primary button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
