<template name="DriverVehicles">
    <div class="ui middle aligned centered grid">
        <div class="twelve wide column">
            <h1 class="ui center aligned header">Vos voitures</h1>
            <div class="ui stackable segment">
                <div class="eight wide column">
                    <div class="">
                        <table class="ui single line fixed selectable table">
                            <thead>
                                <tr>
                                    <th>Licence</th>
                                    <th>Constructeur</th>
                                    <th>Modèle</th>
                                    <th>Type de Vehicule</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            {{#each vehicles}}
                                <tr id="{{_id}}">
                                    <td>{{licence}}</td>
                                    <td>{{brand}}</td>
                                    <td>{{model}}</td>
                                    <td>{{vehicleTypeId}}</td>
                                    <td>
                                        <button class="ui primary button editer">Edit</button>
                                        <button class="ui negative button delete">&times;</button>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <form id="form" class="ui form" novalidate>
                        {{> errormessage }}
                        <h4 class="ui dividing header">Voitures</h4>
                        <div class="five wide field required">
                            <label>Licence</label>
                            <input id="licence" type="text" name="licence" placeholder="Entrer une licence">
                        </div>
                        <div class="five wide field required">
                            <label>Marque</label>
                            <select id="brand">
                                <option value="" selected></option>
                                {{#each brandsList}}
                                <option value="{{brand}}">{{brand}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="five wide field ">
                            <label>Modèle</label>
                            <select id="model">
                                <option value="" selected></option>
                                {{#each modelsList}}
                                <option value="{{model}}">{{model}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="five wide field required">
                            <label>Type de véhicule</label>
                            <select id="type">
                                <option value="" selected></option>
                                {{#each vehicleTypesList}}
                                <option value="{{vehicleTypeId}}">{{vehicleTypeId}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <input id="sub" type="submit" value="Enregistrer" class="ui left attached small primary button">
                        <input type="reset" value="Annuler" class="ui right attached small button cancel" style="display :none">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
