<template name="DriverVehicles">
    <div class="ui middle aligned centered grid">
        <div class="at-column column">
            <h1 class="ui center aligned header">Vos voitures</h1>
            <table class="ui celled table">
              <thead>
                <tr>
                    <th>Licence</th>
                    <th>Constructeur</th>
                    <th>Modèle</th>
                    <th>Type de Vehicule</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
               {{#each Vehicles}}
                <tr id={{_id}}>
                  <td>{{licence}}</td>
                  <td>{{brand}}</td>
                  <td>{{model}}</td>
                  <td>{{vehicleTypeId}}</td>
                  <td><button class="delete">&times;</button></td>
                </tr> 
                {{/each}}           
              </tbody>
            </table>
            <div class="ui stac{{licence}}kable segment">
                <div class="six wide column">
                    <form id="form" class="ui form" novalidate>
                        {{> errormessage }}
                        <h4 class="ui dividing header">Voitures</h4>
                         <div class="required field">
                            <label>Immatriculation</label>
                            <input id="licence" type="text" placeholder="Licence" required />
                        </div>
                        <div class="five wide field">
                        <label>Marque</label>
                            <select id="brand" required>
                                <option></option>
                                {{#each Brands}}
                                <option>{{brand}}</option>
                                {{/each}}
                            </select>
                        </div>

                        <div class="five wide field">
                        <label>Modèle</label>
                            <select id="model" >
                                <option></option>
                                <option>A3</option>
                                <option>A5</option>
                                <option>A7</option>
                            </select>
                        </div>
                        <div class="five wide field">
                        <label>Type de véhicule</label>
                            <select id="type" >
                                <option></option>
                                <option>Berline</option>
                                <option>Premium</option>
                                <option>Luxe</option>
                            </select>
                        </div>
                        <input type="submit" value="Enregistrer" class="ui fluid large primary button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
