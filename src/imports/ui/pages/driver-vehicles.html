<template name="DriverVehicles">
    <div class="ui middle aligned centered grid">
        <div class="at-column column">
            <h1 class="ui center aligned header">Vos voitures</h1>
            <div class="ui stackable segment">
                <div class="six wide column">

                  <h4 class="ui dividing header"> Voiture</h4>
<table class="ui striped table">
  <thead>
    <tr>
      <th>Constructeur</th>
      <th>Model</th>
      <th>Type</th>
      <th>Immatriculation</th>
       <th >Modifier</th>
       <th >Supprimer</th>
    </tr>
  </thead>
   <tbody>
{{#each vehicles}}
    <tr >
      <td>{{brand}}</td>
      <td>{{model}}</td>
       <td> {{vehicleTypeId}}</td>
       <td>{{license}}</td>
       <td> <input type="radio" name="privacy_options" value="public" id="chooseupdate"> </td>
     <td> <button  class="ui red button" id="delete" > supp</button></td>
    </tr>
   {{/each}}
  </tbody>
</table>

{{#each setmodelupdate}} <button  id="update" class="ui yellow button" > Valider la mise à jour</button>{{/each}}
                    <form id="form" class="ui form" novalidate>
                        {{> errormessage }}
                      
    <h4 class="ui dividing header">Formulaire</h4>
                        <div class="required field">
                            <label>Immatriculation</label>
                            <input id="licence" type="text" placeholder="Immatriculation" required />
                        </div>

                        <div class="required field">
                            <label>Carte grise</label>
                            <input id="registrationCard" type="text" placeholder="Carte grise" required />
                        </div>

                       

                        <label>Constructeur</label>
                         <select id="brandId">
                        {{#each setbrand}}
                        <option>{{this}}</option> 
                        {{/each}}
                        </select><br>

                         <label>Model</label>
                        <select id="modelId">
                        {{#each setmodel}}
                        <option>{{this}}</option>
                        {{/each}}
                        </select><br> 

                         <label>Type</label>
                        <select  id="VehicleTypeId">
                        {{#each setVehicleTypeId}}
                        <option>{{this}}</option>
                        {{/each}}
                         </select><br> 

                         <div class="field">
                            <label>Année de l'immatriculation</label>
                            <input id="regYear" class="ui dropdown datetimepicker" type="text" placeholder="Année de l'immatriculation" />
                         </div>
                        
                         <div class="required field">
                            <label>Couleur</label>
                            <input id="color" type="text" placeholder="Couleur" required />
                        </div>

                        <input type="submit" value="Enregistrer" class="ui fluid large primary button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
