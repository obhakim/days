<template name="DriverVehicles">
  <div class="ui stackable grid">
    <h1 class="ui center aligned header">Véhicules</h1>
    <table class="ui single line table">
      <thead>
        <tr>
          <th>Immatriculation</th>
          <th>Constructeur</th>
          <th>Modèle</th>
          <th>Type</th>
          <th>Année</th>
          <th>Couleur</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each vehicles}} {{> VehicleItem}} {{/each}}
      </tbody>
    </table>
  </div>
  <div class="ui middle aligned centered grid">
    <div class="at-column column">
      <h1 class="ui center aligned header">Véhicule</h1>
      <div class="ui stackable segment">
        <div class="six wide column">

          <form id="form" class="ui form" novalidate>
            {{> errormessage }}
            <div class="field required">
              <label>Immatriculation</label>
              <input id="licence" type="text" placeholder="Immatriculation">
            </div>
            <div class="field required">
              <label>Marque</label>
              <select id="brand">
                <option value="" selected></option>
                {{#each brandsList}}
                <option value="{{brand}}">{{brand}}</option>
                {{/each}}
              </select>
            </div>
            <div class="field">
              <label>Modèle</label>
              <select id="model">
                <option value="" selected></option>
                {{#each modelsList}}
                <option value="{{model}}">{{model}}</option>
                {{/each}}
              </select>
            </div>
            <div class="field">
              <label>Type de véhicule</label>
              <input id="vehicleType" type="text" value="{{vehicleTypeId}}" placeholder="Type de vehicle" readonly/>
            </div>
            <div class="field">
              <label>Année</label>
              <select id="regYear">
                <option value="" selected></option>
                {{#each regYearList}}
                <option value="{{this}}">{{this}}</option>                
                {{/each}}
              </select>
            </div>
            <div class="field required">

              <label>Couleur</label>
              <input id="color" type="text" value="" placeholder="Couleur" />
            </div>
            <input id="sub" type="submit" value="Enregistrer" class="ui fluid large primary button">
            <input id="cancel" type="reset" value="Annuler" class="ui fluid large button" style="display: none">
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
