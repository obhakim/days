<template name="DriverVehicles">
    <div class="ui middle aligned centered grid">
        <div class="at-column column">
            <h1 class="ui center aligned header">Vos voitures</h1>
            <div class="ui stackable segment">
                <div class="six wide column">
                    <form id="form" class="ui form" novalidate>
                        {{> errormessage }}
                        <h4 class="ui dividing header">Voitures</h4>
                         <table class="ui celled table">
              <thead>
                <tr>
                    <th> </th>
                    <th>Licence</th>
                    <th>Constructeur</th>
                    <th>Modèle</th>
                    <th>Type de Vehicule</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
               {{#each vehicles}}
                <tr id={{_id}}>
                  <td> <!-- {{#if isUpdutable}} --> 
                  <button  class="update"> modif</button> <!-- {{/if}} --></td>
                  <td>{{licence}}</td>
                  <td>{{brand}}</td>
                  <td>{{model}}</td>
                  <td>{{vehicleTypeId}}</td>
                  <td><button class="delete">&times;</button></td>
                </tr> 
                {{/each}}           
              </tbody>
            </table>

                        <div class="five wide field">
                        <label>Licence</label>
                        <input class="licence" type="text" name="licence" placeholder="Entrer une licence">
                        </div>
                        <div class="five wide field">
                        <label>Marque</label>
                            <select  id="brand">
                                {{#each brandsList}}
                                <option value="{{brand}}">{{brand}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="five wide field">
                        <label>Modèle</label>
                            <select id="model">
                                {{#each modelsList}}
                                <option value="{{model}}">{{model}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="five wide field">
                        
                            {{#each vehicleTypesList}}
                            <label>Type de véhicule</label>
                            <input id="type" type="text" disabled="disabled" name="type" value="{{vehicleTypeId}}">
                            {{/each}}
                         </div>
                    <input type="submit" value="Enregistrer" class="ui fluid large primary button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
