<template name="VehicleItem">
  <tr id="{{_id}}">
    <td>{{licence}}</td>
    <td>{{brand}}</td>
    <td>{{model}}</td>
    <td>{{vehicleTypeId}}</td>
    <td>{{regYear}}</td>
    <td>{{color}}</td>
    <td>
      <button id="edit" class="primary ui icon button" title="Modifier"><i class="write icon"></i></button>
      <button id="delete" class="negative ui icon button" title="Supprimer"><i class="remove icon"></i></button>
    </td>
  </tr>
</template>
