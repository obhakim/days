<template name="reservationItem">
  <tr>
    <td>{{formatDate createdAt}}</td>
    <td>{{start}}</td>
    <td>{{end}}</td>
    <td>{{formatDate startAt}}</td>
    <td>{{price}}</td>
    <td>{{status}}</td>
    <td class="collapsing">
      {{#if isAcceptable}}
      <button type="button" class="acceptReservation ui icon button primary"><i class="checkmark icon"></i></button>
      {{/if}}
      {{#if isConfirmable}}
      <button type="button" class="confirmReservation ui icon button secondary"><i class="payment icon"></i></button>
      {{/if}}
      {{#if isCancelable}}
      <button type="button" class="cancelReservation ui icon button"><i class="remove icon"></i></button>
      {{/if}}
    </td>
  </tr>
</template>
