<template name="layout">

    <!-- Sidebar Menu -->
    <div class="ui vertical inverted sidebar menu">
        {{> menu }} {{> auth }}
    </div>

    <!-- Page Contents -->
    <div class="pusher">

        <div class="ui large fixed inverted menu">
            <div class="ui container">
                <a class="toc item"><i class="sidebar icon"></i></a>
                <a href="/" class="header item">Days</a>
                <a class="item hideable active" href="/reservation">Réserver</a>
                <div class="ui item hideable simple dropdown">
                    A propos de nous <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="/drivers">Nos chauffeurs</a>
                        <a class="item" href="/values">Nos valeurs</a>
                        <a class="item" href="/services">Notre service</a>
                        <a class="item" href="/vehicles">Nos véhicules</a>
                    </div>
                </div>
                <div class="right menu item">
                    {{!--> auth --}}
                    {{> loginButtons}}
                </div>
            </div>
        </div>

        <div class="ui main container">
            {{> Template.dynamic template=content}}
        </div>

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui inverted divided equal height stackable grid">
                    <div class="eight wide column">
                        <h4 class="ui inverted header">Qui sommes nous</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Nous contacter</a>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <h4 class="ui inverted header">Restez en contact</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Facebook</a>
                            <a href="#" class="item">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui inverted center aligned segment">
                <span class="ui inverted">Drivers At Your Service&copy; 2016&nbsp;&nbsp;&nbsp;{{version}}</span>
            </div>
        </div>
    </div>
</template>
