<template name="layout">
    {{!--<!-- Following Menu -->
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
            {{> menu }}
            <div class="right menu">
                <div class="item">
                    <a class="ui button"><i class="sign in icon"></i></a>
                </div>
                <div class="item">
                    <a class="ui primary button"><i class="power icon"></i></a>
                </div>
            </div>
        </div>
    </div>--}}

    <!-- Sidebar Menu -->
    <div class="ui vertical inverted sidebar menu">
        {{> menu }}
        <a class="item"><i class="sign in icon"></i></a>
        <a class="item"><i class="power icon"></i></a>
    </div>

    <!-- Page Contents -->
    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">

            <div class="ui container">
                <div class="ui large top fixed secondary inverted pointing menu">
                    <a class="toc item">
                        <i class="sidebar icon"></i>
                    </a>
                    {{> menu }}
                    <div class="right item">
                        <a class="ui inverted button"><i class="sign in icon"></i></a>
                        <a class="ui inverted button"><i class="power icon"></i></a>
                    </div>
                </div>
            </div>

            <div class="ui text container">
                <h1 class="ui inverted header">Imagine-a-Company</h1>
                <h2>Do whatever you want when you want to.</h2>
                <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div>
            </div>

        </div>

        {{> Template.dynamic template=content}}

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">Qui sommes nous</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Nous contacter</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Restez en contact</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Facebook</a>
                            <a href="#" class="item">Twitter</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Drivers At Your Service&copy; 2016</h4>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
