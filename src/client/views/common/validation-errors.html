<template name="validationerrors">
  {{#if errors}}
    <div class="ui visible error message">
      {{!--<i class="close icon" onclick="this.parentElement.style.display = 'none';"></i>--}}
      <div class="header">
        {{errorMessage}}
      </div>
      <ul class="list">
        {{#each errors}}
          <li>{{message}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
