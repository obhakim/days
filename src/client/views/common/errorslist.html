<template name="errorslist">
  {{#if ../errors other}}
    <div class="ui error message">
      {{!--<i class="close icon" onclick="this.parentElement.style.display = 'none';"></i>
      <div class="header">
        {{errorMessage}}
      </div>--}}
      <ul class="list">
        {{#each error in ../errors "other"}}
          <li class="errors">{{error}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
