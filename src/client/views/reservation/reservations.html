<template name="reservations">
    <h1>Réservations</h1>
    <div class="ui stackable grid">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Réservé le</th>
                    <th>Départ</th>
                    <th>Destination</th>
                    <th>Le</th>
                    <th>Prix</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                {{#each r in reservations}}
                <tr>
                    <td>{{createdAt}}</td>
                    <td>{{start}}</td>
                    <td>{{end}}</td>
                    <td>{{startAt}}</td>
                    <td>{{price}}</td>
                    <td>{{status}}</td>
                </tr>
                {{/each}}
            </tbody>
