<template name="reservationItem">
    <tr>
        <td>{{formatDate createdAt}}</td>
        <td>{{start}}</td>
        <td>{{end}}</td>
        <td>{{formatDate startAt}}</td>
        <td>{{price}}</td>
        <td>{{status}}</td>
        <td>
            <button id="accept" type="button" class="ui button">Accepter</button>
            <button id="cancel" type="button" class="ui button">Annuler</button>
        </td>
    </tr>
</template>
