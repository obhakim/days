<!DOCTYPE html>
<html>

<head>
  <title>Autocomplete</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="jquery.datetimepicker.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="directions-container">
    <input id="text-start" class="controls direction-input" type="text" placeholder="Depart" />
    <input id="text-end" class="controls direction-input" type="text" placeholder="Destination" />
    <input type="button" id="btn-calculate" value="Itineraire" class="controls directions-calculate" />
  </div>

  <div id="order-container">
    <h1>Votre voyage <span id="total-distance">0</span> km</h1>
    <p>From : <span id="label-from">X</span><br />
    On : <input type="text" id="datetime-from" />
    </p>
    <p>To : <span id="label-to">Y</span><br />
    On : <input type="text" id="datetime-to" />
    </p>
    <p>Car type : <br />
      <select id="vehicle-type">
        <option>Audi A6</option>
        <option>Audi A8</option>
        <option>Mercedes Classe E</option>
        <option>Mercedes Classe S</option>
        <option>Caravelle Minibus</option>
        <option>Mercedes Classe V Minibus</option>
      </select>
    </p>
    <input type="button" id="btn-order" value="Order" class="controls" />
  </div>

  <div id="map"></div>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.datetimepicker.full.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApBhPfNo8j1lT0hLV5u_ONQ3mjD1Wl-U8&signed_in=true&libraries=places"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
